<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users - MovieWeb App</title>
</head>
<body>
  <h1>Users</h1>
  <header>
    {% for user in users %}
    <ul>
      <li>
        <a href="/users/{{ user.user_id }}">{{ user.name }}</a>
      </li>
    </ul>
    {% endfor %}
  </header>

</body>
</html>
