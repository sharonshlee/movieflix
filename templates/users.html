<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users - MovieWeb App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="movie">
    <h1>Users</h1>
    <header>
      <a href="/add_user">Add User</a>
      {% for user in users %}
      <ul>
        <li>
          <a href="/users/{{ user.user_id }}">{{ user.name }}</a>
        </li>
      </ul>
      {% endfor %}
    </header>
  </div>
</body>
</html>
