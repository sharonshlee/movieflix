<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users - MovieWeb App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!--Google fonts    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="movie">
    <header>
      <h1><img src="static/images/logo.png" alt="logo"></h1>
      <h1>Movieflix</h1>
      <a href="/">Home</a> |
      <a href="/add_user">Add User</a>
      <br>
      <br>
    </header>
    <main>
      <h3>Users</h3>
      {% for user in users %}
      <ul>
        <li>
          <a href="/users/{{ user.user_id }}">{{ user.name }}</a>
        </li>
      </ul>
      {% endfor %}
    </main>
  </div>
</body>
</html>
